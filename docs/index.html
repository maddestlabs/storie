<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            color: #fff;
        }
        #container {
            text-align: center;
        }
        #canvas {
            border: 1px solid #333;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #status {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
        #platform-info {
            margin-top: 5px;
            font-size: 10px;
            color: #666;
        }
        .error {
            color: #f44;
        }
        .platform-raylib {
            color: #4a9;
        }
        .platform-sdl {
            color: #94a;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="status">Loading...</div>
        <div id="platform-info"></div>
    </div>
    
    <script>
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error, e.message, e.filename, e.lineno, e.colno);
            document.getElementById('status').innerHTML = '<span class="error">Error: ' + e.message + '</span>';
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            document.getElementById('status').innerHTML = '<span class="error">Promise error: ' + e.reason + '</span>';
        });
        
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const platform = urlParams.get('platform') || 'raylib'; // Default to raylib
        const gistId = urlParams.get('gist'); // Check for gist parameter
        
        // Gist loading state
        let gistMarkdown = null;
        let moduleReady = false;
        let gistReady = false;
        
        if (gistId) {
            console.log('Gist parameter detected:', gistId);
        }
        
        // Determine which backend to load
        let scriptSrc, platformName, platformColor, platformSize;
        if (platform === 'sdl' || platform === 'sdl3') {
            scriptSrc = 'storie-sdl.js';
            platformName = 'SDL3';
            platformColor = 'platform-sdl';
            platformSize = '~1.1MB';
        } else if (platform === 'sdl-full' || platform === 'sdl3-full') {
            scriptSrc = 'storie-sdl-full.js';
            platformName = 'SDL3 (Full)';
            platformColor = 'platform-sdl';
            platformSize = '~2.6MB';
        } else if (platform === 'raylib-full') {
            scriptSrc = 'storie-raylib-full.js';
            platformName = 'Raylib (Full)';
            platformColor = 'platform-raylib';
            platformSize = '~425KB';
        } else {
            scriptSrc = 'storie-raylib.js';
            platformName = 'Raylib';
            platformColor = 'platform-raylib';
            platformSize = '~425KB';
        }
        
        // Update platform info
        document.getElementById('platform-info').innerHTML = 
            `<span class="${platformColor}">Backend: ${platformName} (${platformSize})</span>`;
        
        console.log(`Loading Storie with ${platformName} backend...`);
        
        function tryLoadGist() {
            // Only load if both module and gist are ready
            console.log('tryLoadGist called - moduleReady:', moduleReady, 'gistReady:', gistReady, 'hasMarkdown:', !!gistMarkdown);
            if (moduleReady && gistReady && gistMarkdown) {
                console.log('=== Loading markdown from gist (' + gistMarkdown.length + ' bytes) ===');
                try {
                    if (typeof Module.ccall === 'function') {
                        Module.ccall(
                            'loadMarkdownFromJS',
                            null,
                            ['string'],
                            [gistMarkdown],
                            { async: false }
                        );
                        console.log('=== Successfully loaded gist content via ccall ===');
                        document.getElementById('status').innerHTML = 
                            `<span class="${platformColor}">Running from gist - ${platformName}</span>`;
                    } else if (typeof Module._loadMarkdownFromJS === 'function') {
                        // Fallback: manually allocate string in WASM memory
                        console.log('Using manual string allocation');
                        var len = Module.lengthBytesUTF8(gistMarkdown) + 1;
                        var strPtr = Module._malloc(len);
                        Module.stringToUTF8(gistMarkdown, strPtr, len);
                        Module._loadMarkdownFromJS(strPtr);
                        Module._free(strPtr);
                        console.log('=== Successfully loaded gist content via manual allocation ===');
                        document.getElementById('status').innerHTML = 
                            `<span class="${platformColor}">Running from gist - ${platformName}</span>`;
                    } else {
                        console.error('Module.ccall and Module._loadMarkdownFromJS not available');
                        document.getElementById('status').innerHTML = 
                            `<span class="error">Gist load failed - ${platformName}</span>`;
                    }
                } catch (e) {
                    console.error('Error loading gist markdown:', e);
                    document.getElementById('status').innerHTML = '<span class="error">Error loading gist</span>';
                }
            }
        }
        
        // Module configuration
        var Module = {
            waitingForGist: gistId ? true : false,
            canvas: document.getElementById('canvas'),
            printErr: function(text) {
                console.error(text);
                document.getElementById('status').innerHTML = '<span class="error">' + text + '</span>';
            },
            print: function(text) {
                console.log(text);
            },
            onAbort: function(what) {
                console.error('WASM Module aborted:', what);
                document.getElementById('status').innerHTML = '<span class="error">Failed to load: ' + what + '</span>';
            },
            setStatus: function(text) {
                if (text) {
                    console.log('Module status:', text);
                    document.getElementById('status').textContent = text;
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                console.log('Dependencies:', left, '/', this.totalDependencies);
                if (left) {
                    document.getElementById('status').textContent = 'Loading... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')';
                }
            },
            onRuntimeInitialized: function() {
                console.log('=== Runtime Initialized ===');
                console.log('Module object:', typeof Module);
                console.log('Module._main exists:', typeof Module._main);
                console.log('Module.calledRun:', Module.calledRun);
                
                moduleReady = true;
                
                // Set waiting flag if gist is present
                if (gistId && typeof Module._setWaitingForGist === 'function') {
                    console.log('Setting wait flag for gist before app init');
                    try {
                        Module._setWaitingForGist();
                    } catch (e) {
                        console.error('Error calling setWaitingForGist:', e);
                    }
                }
                
                // Try loading gist if it's ready
                if (gistId) {
                    tryLoadGist();
                } else {
                    console.log('No gist - app should be running');
                    document.getElementById('status').innerHTML = 
                        `<span class="${platformColor}">Running - ${platformName} - Press ESC to quit</span>`;
                }
            }
        };
        
        // Fetch gist if specified
        if (gistId) {
            document.getElementById('status').textContent = 'Loading gist ' + gistId + '...';
            
            fetch('https://api.github.com/gists/' + gistId)
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('Gist not found (HTTP ' + response.status + ')');
                    }
                    return response.json();
                })
                .then(function(gist) {
                    // Find first .md file in gist
                    var mdFile = null;
                    for (var filename in gist.files) {
                        if (filename.endsWith('.md')) {
                            mdFile = gist.files[filename];
                            break;
                        }
                    }
                    
                    if (mdFile) {
                        console.log('Found markdown file in gist:', mdFile.filename, '(' + mdFile.content.length + ' bytes)');
                        gistMarkdown = mdFile.content;
                        gistReady = true;
                        document.getElementById('status').textContent = 'Loaded ' + mdFile.filename + ', starting...';
                        
                        // Try loading gist if module is ready
                        tryLoadGist();
                    } else {
                        throw new Error('No .md file found in gist');
                    }
                })
                .catch(function(error) {
                    console.error('Error loading gist:', error);
                    document.getElementById('status').innerHTML = '<span class="error">Error: ' + error.message + '</span>';
                    gistMarkdown = null;
                });
        }
        
        // Dynamically load the selected backend script
        const script = document.createElement('script');
        script.src = scriptSrc;
        script.onload = function() {
            console.log('Script loaded successfully:', scriptSrc);
        };
        script.onerror = function(e) {
            console.error('Failed to load script:', scriptSrc, e);
            document.getElementById('status').innerHTML = 
                `<span class="error">Failed to load ${platformName} backend. Have you built it?</span>`;
            document.getElementById('platform-info').innerHTML = 
                `Try: <a href="?platform=raylib" style="color:#4a9">Raylib</a> | ` +
                `<a href="?platform=raylib-full" style="color:#4a9">Raylib Full</a> | ` +
                `<a href="?platform=sdl" style="color:#94a">SDL3</a> | ` +
                `<a href="?platform=sdl-full" style="color:#94a">SDL3 Full</a>`;
        };
        document.body.appendChild(script);
        
        // Add platform switcher hint to console
        console.log('Switch platform with URL parameter:');
        console.log('  ?platform=raylib (default, ~425KB)');
        console.log('  ?platform=raylib-full (~425KB, more fonts)');
        console.log('  ?platform=sdl (~1.1MB)');
        console.log('  ?platform=sdl-full (~2.6MB, more fonts)');
        console.log('Load from gist: ?gist=YOUR_GIST_ID');
    </script>
</body>
</html>
